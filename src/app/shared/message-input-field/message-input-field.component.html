<section class="message-input-wrapper">
    <div class="message-input-section">
        <textarea
                (keydown)="onKeyDown($event)"
                [(ngModel)]="messageInputData"
                placeholder="{{ selectedChannel }}"
                rows="2"
        ></textarea>

        <div class="options-container">
            <div class="options">
                <div (click)="toggleEmojiModal()" class="options-link emoji">
                    <img
                            src="assets/img/shared/message-input-field/emoji.svg"
                    />
                </div>
                <div
                        (click)="toggleUserTagModal()"
                        class="options-link user-tag"
                >
                    <img
                            src="assets/img/shared/message-input-field/user-tag.svg"
                    />
                </div>
                <div
                        (click)="toggleChannelTagModal()"
                        class="options-link channel-tag"
                >
                    <img
                            src="assets/img/shared/message-input-field/channel-tag_grey.svg"
                    />
                </div>
            </div>
            <div (click)="trySendMessage()" class="send-button"></div>
        </div>

        <app-message-input-modal
                (chosenEmoji)="addEmoji($event)"
                [emojiList]="emojiList"
                [isEmojiModalOpen]="isEmojiModalOpen"
        >
        </app-message-input-modal>

        <app-message-input-modal
                (chosenUser)="addUserTag($event)"
                [isUserTagModalOpen]="isUserTagModalOpen"
                [users]="users"
        >
        </app-message-input-modal>

        <app-message-input-modal
                (chosenChannelTag)="addChannelTag($event)"
                [channels]="channels"
                [isChannelTagModalOpen]="isChannelTagModalOpen"
        >
        </app-message-input-modal>
    </div>
</section>
