<section class="message-input-section">
    <textarea
        [(ngModel)]="messageInputData"
        (keydown)="onKeyDown($event)"
        rows="3"
    ></textarea>

    <div class="options-container">
        <div class="options">
            <div (click)="toggleEmojiModal()" class="options-link emoji">
                <img src="assets/img/shared/message-input-field/emoji.svg" />
            </div>
            <div (click)="toggleUserTagModal()" class="options-link tag">
                <img src="assets/img/shared/message-input-field/user-tag.svg" />
            </div>
        </div>
        <div (click)="trySendMessage()" class="send-button"></div>
    </div>

    <app-message-input-modal
        [isEmojiModalOpen]="isEmojiModalOpen"
        [emojiList]="emojiList"
        (choosenEmoji)="addEmoji($event)"
    ></app-message-input-modal>
    <app-message-input-modal
        [isUserTagModalOpen]="isUserTagModalOpen"
        [users]="users"
        (choosenUserTag)="addUserTag($event)"
    ></app-message-input-modal>
    <app-message-input-modal
        [isChannelTagModalOpen]="isChannelTagModalOpen"
        [channels]="channels"
        (choosenChannelTag)="addChannelTag($event)"
    ></app-message-input-modal>
</section>
