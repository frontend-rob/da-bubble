<div class="avatar-card">
    <div class="card-header">
        <button class="btn btn-back" (click)="navigateBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-arrow-left-icon lucide-arrow-left">
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
            </svg>
        </button>
        <h2>Choose your avatar</h2>
    </div>
    <div class="avatar-selection-container">
        <div class="choosen-avatar">
            <img [ngClass]="getAvatarClass()" src="{{ selectedUserAvatar }}">
        </div>
        <div class="user-information">
            <h3>{{ userName }}</h3>
            <p>Select an avatar from the list.</p>
        </div>
        <div class="avatar-img-container">
            <img *ngFor="let avatar of avatarList" src="{{ avatar }}" (click)="selectedAvatar(avatar)">
        </div>
        <div class="form-control">
            <button class="btn btn-primary" (click)="createAccount()"
                [disabled]="selectedUserAvatar === 'assets/img/avatars/av-00.svg'">
                Create Account
            </button>
        </div>
    </div>
</div>
