@if (isUserAvatarEdit) {
	<div class="card-wrapper">
		<div class="avatar-card">
			<div class="card-header">
				<h2>Change Avatar</h2>
			</div>
			<div class="avatar-selection-container">
				<div class="chosen-avatar">
					<img
						[ngClass]="getAvatarClass()"
						[ngSrc]="currentUser.photoURL"
						alt="Selected user avatar"
						height="168"
						priority="true"
						width="168"
					/>
				</div>
				<div class="user-information">
					<h3>{{ currentUser.userName }}</h3>
					<p>Change your avatar...</p>
				</div>
				<div class="avatar-img-container">
					<img
						(click)="updateAvatar(avatar)"
						*ngFor="let avatar of avatarList"
						[ngSrc]="avatar"
						alt="Avatar option"
						height="64"
						priority="true"
						width="64"
					/>
				</div>
			</div>
		</div>
	</div>
} @else {
	<div class="card-wrapper">
		<div class="avatar-card">
			<div class="card-header">
				<button (click)="navigateBack()" class="btn btn-back">
					<svg
						class="lucide lucide-arrow-left-icon lucide-arrow-left"
						fill="none"
						height="24"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						viewBox="0 0 24 24"
						width="24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path d="m12 19-7-7 7-7"/>
						<path d="M19 12H5"/>
					</svg>
				</button>
				<h2>Choose Avatar</h2>
			</div>
			<div class="avatar-selection-container">
				<div class="chosen-avatar">
					<img
						[ngClass]="getAvatarClass()"
						[ngSrc]="selectedUserAvatar"
						alt="Selected user avatar"
						height="168"
						priority="true"
						width="168"
					/>
				</div>
				<div class="user-information">
					<h3>{{ userName }}</h3>
					<p>Choose your avatar...</p>
				</div>
				<div class="avatar-img-container">
					<img
						(click)="selectedAvatar(avatar)"
						*ngFor="let avatar of avatarList"
						[ngSrc]="avatar"
						alt="Avatar option"
						height="64"
						priority="true"
						width="64"
					/>
				</div>
			</div>
			<div class="form-control">
				<button
					(click)="createAccount()"
					[disabled]="selectedUserAvatar === 'assets/img/avatars/av-00.svg'"
					class="btn btn-primary"
				>
					Create Account
				</button>
			</div>
		</div>
	</div>
	<app-notifications #notification></app-notifications>

}
