<div class="card-wrapper">
    <div class="signup-card">
        <div class="card-header">
            <button class="btn btn-back" (click)="navigateBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-left-icon lucide-arrow-left">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
            </button>
            <h2>Create Account</h2>
            <span>With your name and e-mail address, you'll be good to go with your new DABubble account.</span>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-field">
                    <input type="text" id="signup-name" formControlName="name" placeholder="Fullname">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-user-round-icon lucide-user-round">
                        <circle cx="12" cy="8" r="5" />
                        <path d="M20 21a8 8 0 0 0-16 0" />
                    </svg>
                </div>
                <span class="error-message"
                    [class.visible]="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">
                    *Please enter your full name.
                </span>
                <div class="input-field">
                    <input type="email" id="signup-email" formControlName="email" placeholder="email@example.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-mail-icon lucide-mail">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                </div>
                <span class="error-message"
                    [class.visible]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                    *Please enter a valid e-mail address.
                </span>
                <div class="input-field">
                    <input type="password" id="signup-password" formControlName="password" placeholder="Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-lock-icon lucide-lock">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                </div>
                <span class="error-message"
                    [class.visible]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                    *Password must contain at least 8 characters.
                </span>
                <div class="checkbox-field">
                    <input type="checkbox" id="signup-checkbox" formControlName="policy">
                    <span class="label">I agree to the 
                        <a routerLink="/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
                    </span>
                </div>
            </div>
            <div class="form-controls">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!signUpForm.valid || !signUpForm.get('policy')?.value">Next</button>
            </div>
        </form>
    </div>
</div>
