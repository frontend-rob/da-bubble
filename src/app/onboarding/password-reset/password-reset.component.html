<div class="card-wrapper">
	<div class="reset-pw-card">
		<div class="card-header">
			<button (click)="navigateBack()" class="btn btn-back">
				<svg class="lucid lucid-arrow-left-icon lucid-arrow-left"
						 fill="none"
						 height="24"
						 stroke="currentColor"
						 stroke-linecap="round"
						 stroke-linejoin="round"
						 stroke-width="2"
						 viewBox="0 0 24 24"
						 width="24"
						 xmlns="http://www.w3.org/2000/svg">
					<path d="m12 19-7-7 7-7"/>
					<path d="M19 12H5"/>
				</svg>
			</button>
			<h2>Reset Password</h2>
			<span>Please enter your e-mail address.</span>
		</div>
		<form (ngSubmit)="resetPassword()" [formGroup]="resetPWForm">
			<div class="form-group">
				<div class="input-field">
					<input formControlName="email" id="reset-pw-email" placeholder="email@example.com" type="email">
					<svg class="lucid lucid-mail-icon lucid-mail"
							 fill="none"
							 height="24"
							 stroke="currentColor"
							 stroke-linecap="round"
							 stroke-linejoin="round"
							 stroke-width="2"
							 viewBox="0 0 24 24"
							 width="24"
							 xmlns="http://www.w3.org/2000/svg">
						<rect height="16" rx="2" width="20" x="2" y="4"/>
						<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
					</svg>
				</div>
				<span [class.visible]="resetPWForm.get('email')?.invalid && resetPWForm.get('email')?.touched"
							class="error-message">
                    *Please enter a valid e-mail address.
                </span>
			</div>
			<span class="text-secondary">We will send you an e-mail where you can change your password.</span>
			<div class="form-controls">
				<button [disabled]="!resetPWForm.valid" class="btn btn-primary" type="submit">Send Email</button>
			</div>
		</form>
	</div>
</div>
<app-notifications #notification></app-notifications>
