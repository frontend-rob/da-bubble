<div class="header-container">
    <img alt="" src="assets/img/workspace-header/main-logo.svg" />
    <div class="search-bar-container">
        <input placeholder="Devspace durchsuchen" type="text" />
        <img src="assets/img/workspace-header/search.svg" />
    </div>

    <div class="profile-container">
        <span *ngIf="undefined | async as user"> userName </span>
        <img
            *ngIf="undefined | async as user"
            class="profile-avatar"
            src="assets/img/avatar1.svg"
        />
        <img
            *ngIf="!(undefined | async)"
            class="profile-avatar"
            src="assets/img/avatars/av-03.svg"
        />
        <img
            (click)="handleUserMenu(true)"
            class="arrow-down"
            src="assets/img/workspace-header/keyboard_arrow_down.svg"
        />
    </div>

    <!-- USER MENU -->
    <div *ngIf="isUserMenuOpen" class="user-menu">
        <div (click)="handleUserProfileCard(true)">Profile</div>
        <div (click)="logOut()">Logout</div>
    </div>

    <!-- USER PROFILE CARD  -->
    <app-profile-card
        *ngIf="isUserProfileCardOpen"
        class="user-profile"
    ></app-profile-card>

    <div>
        <app-search-card></app-search-card>
    </div>
</div>
