@if (currentPerson && currentPerson.photoURL) {
<div class="header-container">
	<div class="logo-container">
		<img
			ngSrc="/assets/img/logo.svg"
			alt="Main Logo"
			priority
			width="70"
			height="70"
		/>
		<span>DABubble</span>
	</div>

	<app-search-card class="search-bar-container"></app-search-card>

	<div class="user-profile-container" (click)="handleUserMenu(true)">
		<span>{{ currentPerson.userName }}</span>
		<div class="avatar">
			<img
				[ngSrc]="currentPerson.photoURL"
				alt="User profile picture"
				width="70"
				height="70"
			/>
			<div
				class="status"
				[ngClass]="{
					online: currentPerson.status,
					offline: !currentPerson.status
				}"
			></div>
		</div>
		<img
			class="arrow-down"
			ngSrc="/assets/img/workspace-header/keyboard_arrow_down.svg"
			height="30"
			width="30"
			alt="keyboard_arrow_down"
		/>
	</div>
</div>
<!-- USER MENU -->
<div
	*ngIf="isUserMenuOpen"
	[ngStyle]="{ 'z-index': isUserAvatarEdit ? 1 : 10 }"
	class="user-menu"
>
	<button class="btn btn-ghost" (click)="handleUserProfileCard(true)">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2.5"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="lucid lucid-user-round-icon lucid-user-round"
		>
			<circle cx="12" cy="8" r="5" />
			<path d="M20 21a8 8 0 0 0-16 0" />
		</svg>
		Profile
	</button>
	<button class="btn btn-ghost" (click)="logOut()">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2.5"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="lucid lucid-log-out-icon lucid-log-out"
		>
			<path d="m16 17 5-5-5-5" />
			<path d="M21 12H9" />
			<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
		</svg>
		Logout
	</button>
</div>

<!-- USER PROFILE CARD  -->
<app-profile-card
	*ngIf="isUserProfileCardOpen"
	[ngStyle]="{ 'z-index': isUserAvatarEdit ? 1 : 10 }"
	[currentPerson]="currentPerson"
	class="user-profile"
></app-profile-card>
}

<div
	(click)="handleUserAvatarEdit(false)"
	class="user-profile-edit-bg"
	*ngIf="isUserAvatarEdit"
>
	<app-avatars></app-avatars>
</div>
<!-- - Set modalBG -->
