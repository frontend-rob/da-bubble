<div class="message-time-seperator">
    <div class="time">May 14th, 2025</div>
</div>
<div class="message-container">
    <img alt="" src="assets/img/avatars/av-04.svg"/>
    <div class="message-content-container">
        <div class="author-container">
            <span class="author-name">{{
                    message.sender
                }}</span>
            <span class="message-time">{{
                    message.timestamp
                }}</span>
        </div>

        <div class="message">{{ message.text }}</div>
        <div class="replies-container">
            <span (click)="toggleThread()" class="replies">2 Answers</span>
            <span class="last-reply">Last Answer 2:56 PM</span>
        </div>
    </div>
    <div class="chat-message-other">
        <div class="message-header">
            <span class="sender"></span>
            <span class="timestamp"></span>
        </div>
    </div>
</div>
