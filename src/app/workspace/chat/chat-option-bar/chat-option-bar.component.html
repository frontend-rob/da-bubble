<div class="options-container">
    <span (click)="addQuickReaction()">üëç</span>
    <img (click)="toggleEmojiModal()" class="reaction-btn" alt="reaction" height="24" ngSrc="/assets/img/chat/reaction.svg" width="24" />
    <img (click)="openThread()" *ngIf="!isThisAThreadMessage" alt="comment" height="19"
        ngSrc="/assets/img/chat/comment.svg" width="21" />
    <img (click)="toggleOptionsMenu()" *ngIf="isOwnMessage" alt="more_vert" height="24"
        ngSrc="/assets/img/chat/more_vert.svg" width="24" />
</div>

<!-- Emoji-Modal -->
<div *ngIf="isEmojiModalOpen" class="modal">
    <ul class="emoji-list">
        <li (click)="addEmoji(emoji)" *ngFor="let emoji of emojiList">
            <span class="emoji">{{ emoji }}</span>
        </li>
    </ul>
</div>

<!-- Options-Men√º f√ºr eigene Nachrichten -->
<div *ngIf="isOptionsMenuOpen && isOwnMessage" class="options-menu">
    <ul>
        <li (click)="startEditing()">
            <span>Edit</span>
        </li>
        <!-- Weitere Optionen k√∂nnen hier hinzugef√ºgt werden -->
        <li (click)="deleteMessage()">
            <span>Delete</span>
        </li>
    </ul>
</div>
