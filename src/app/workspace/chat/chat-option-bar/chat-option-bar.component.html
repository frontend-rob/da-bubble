	<span (click)="addQuickReactionCheckmark()">âœ…</span>
	<span (click)="addQuickReactionThumbsUp()">ğŸ‘</span>
	<img (click)="toggleEmojiModal()" alt="reaction" height="24" ngSrc="/assets/img/chat/reaction.svg" width="24"/>
	<img (click)="openThread()" *ngIf="!isThisAThreadMessage" alt="comment" height="19"
			 ngSrc="/assets/img/chat/comment.svg" width="21"/>

<!-- todo: generate Emoji-Modal as shared componet -->
<div *ngIf="isEmojiModalOpen" class="modal">
	<ul class="emoji-list">
		<li (click)="addEmoji(emoji)" *ngFor="let emoji of emojiList">
			<span class="emoji">{{ emoji }}</span>
		</li>
	</ul>
</div>

<!-- todo: generate Option-Menu as shared componet -->
<div *ngIf="isOptionsMenuOpen && isOwnMessage" class="options-menu">
	<ul>
		<li (click)="startEditing()">
			<span>Edit</span>
		</li>
		<li (click)="deleteMessage()">
			<span>Delete</span>
		</li>
	</ul>
</div>
