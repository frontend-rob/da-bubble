@if (chat.photoURL) {
<div
	(click)="setActiveChat(channelId)"
	[class.activate]="isActive"
	class="menu-item"
>
	<div class="avatar">
		<img [ngSrc]="chat.photoURL" alt="User profile picture" fill="true" />
		<div
			[ngClass]="{ online: chat.status, offline: !chat.status }"
			class="status"
		></div>
	</div>
	<div>{{ chat.userName }}</div>
</div>
}
