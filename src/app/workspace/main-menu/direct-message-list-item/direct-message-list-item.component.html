<div
    (click)="setActiveChat(chat.uid)"
    [class.activate]="active"
    class="menu-item"
>
    <div class="avatar">
        <img src="{{ chat.photoURL }}"/>
        <div
            [ngClass]="{
                online: chat.status === 'online',
                offline: chat.status === 'offline'
            }"
            class="status"
        ></div>
    </div>
    <div>{{ chat.userName }}</div>
</div>
