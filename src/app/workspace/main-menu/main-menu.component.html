<section [class.close-menu]="isOpen" class="main-menu-section">
    <div class="main-menu-container">
        <header>
            <div>
                <img src="assets/img/main-menu/logo.svg"/>
                <h1>Devspace</h1>
            </div>

            <div class="add-new-channel-btn">
                <img (click)="toggleNewMessageHeader()" src="assets/img/main-menu/edit_square.svg"/>
            </div>
        </header>

        <main>
            <div class="menu-container">
                <header>
                    <div (click)="toggleChannelList()" [class.close-list-btn]="showChannelList">
                        <div>
                            <img class="dropdown-img" src="assets/img/main-menu/arrow_close_dropdown.svg"/>
                        </div>
                        <div>
                            <div>
                                <img class="channel-img" src="assets/img/main-menu/channels.svg"/>
                            </div>
                            <h2>Channels</h2>
                        </div>
                    </div>

                    <div (click)="toggleModal()" class="button">
                        <img src="assets/img/main-menu/add.svg"/>
                    </div>
                </header>

                <div [class.close-list]="showChannelList" class="menu-list-container">
                    <div class="menu-list">
                        <app-channel-list-item class="channel-list-item" (activeMenuItem)="setActiveChat($event)"
                                               *ngFor="let channel of channels"
                                               [active]="channel.channelId === activeMenuItem"
                                               [channel]="channel">
                        </app-channel-list-item>
                        <div (click)="toggleModal();" class="add-channel-btn">
                            <div>
                                <img src="assets/img/main-menu/add_circle.svg"/>
                            </div>
                            <h3>New Channel</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-container">
                <header>
                    <div (click)="toggleDirectMessageList()" [class.close-list-btn]="showUserList">
                        <div>
                            <img class="dropdown-img" src="assets/img/main-menu/arrow_close_dropdown.svg"/>
                        </div>
                        <div>
                            <div>
                                <img class="direct-messages-img" src="assets/img/main-menu/direct_messages.svg"/>
                            </div>
                            <h2>Direct Messages</h2>
                        </div>
                    </div>
                </header>

                <div [class.close-list]="showUserList" class="menu-list-container">
                    <div class="menu-list">
                        <app-direct-message-list-item
                            (activeMenuItem)="setActiveChat($event)"
                            *ngFor="let dmChannel of directMessageChannels"
                            [active]="dmChannel.channelId === activeMenuItem"
                            [chat]="getDirectMessageUserData(dmChannel)"
                            [channelId]="dmChannel.channelId">
                        </app-direct-message-list-item>

                        <app-direct-message-list-item
                            (activeMenuItem)="onUserClickForDirectMessage($event)"
                            *ngFor="let user of getAvailableUsersForDM()"
                            [active]="false"
                            [chat]="user">
                        </app-direct-message-list-item>
                    </div>
                </div>
            </div>
        </main>

        <div (click)="toggleModal()" *ngIf="isModalOpen" class="modal-bg">
            <div *ngIf="isModalOpen" class="modal" onclick="event.stopPropagation()">
                <div class="container">
                    <header class="modal-header">
                        <div>
                            <h1>Create Channel</h1>
                            <div class="header-description">
                                Channels serve your team for communication. It
                                is best to be topic related #marketing for
                                example.
                            </div>
                        </div>
                        <div (click)="toggleModal()" class="close-btn">
                            <img src="assets/img/chat/close.svg"/>
                        </div>
                    </header>
                    <form #channelForm="ngForm"
                          (ngSubmit)="addNewChannel(channelFormData.name, channelFormData.description)"
                          class="modal-main">
                        <div>
                            <h2>Channel-Name</h2>
                            <div class="input-container">
                                <img src="/assets/img/main-menu/channel_tag_grey.svg"/>
                                <input [(ngModel)]="channelFormData.name" id="name" name="name"
                                       placeholder="e.g. marketing" required type="text"/>
                            </div>
                        </div>

                        <div>
                            <h2>Description <span>(optional)</span></h2>
                            <div class="input-container">
                                <input [(ngModel)]="channelFormData.description" id="description" name="description"
                                       placeholder="Your description text" type="text"/>
                            </div>
                        </div>

                        <div>
                            <button [disabled]="channelForm.invalid" type="submit">Erstellen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="menunav-button-container">
    <div (click)="toggleNav()" [class.close-menu-button]="isOpen" class="menunav-button">
        <span class="text-menu-button">{{
                isOpen ? isClosedText : isOpenText
            }}</span>
        <div [ngClass]="isOpen ? 'img-close' : 'img-open'" class="img-field"></div>
    </div>
</div>
