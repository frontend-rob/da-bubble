<div
    (click)="openUser(avatar.id)"
    [class.activate]="avatar.id === activeAvatar"
    class="menu-item"
>
    <div class="avatar">
        <img alt="" src="{{ avatar.img }}"/>
        <div
            [ngClass]="{
                online: avatar.status === 'online',
                offline: avatar.status === 'offline'
            }"
            class="status"
        ></div>
    </div>
    <span>{{ avatar.name }}</span>
</div>
